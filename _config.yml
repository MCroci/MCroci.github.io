# Welcome to Jekyll!

# Site Settings
locale                   : "en-US"
title                    : "Michele Croci"
title_separator          : "-"
name                     : &name "Michele Croci"
description              : &description "Agronomist | EO Data scientist ðŸŒ±ðŸ›°"
url                      : https://MCroci.github.io
baseurl                  : ""
repository               : "MCroci/MCroci.github.io"
teaser                   : 
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false
comments:
  provider               : 
  facebook:
    colorscheme          : "dark"
staticman:
  allowedFields          : ['name', 'email', 'url', 'message']
  branch                 : "gh-pages"
  commitMessage          : "New comment."
  filename               : comment-{@timestamp}
  format                 : "yml"
  moderation             : true
  path                   : "_data/comments/{options.slug}"
  requiredFields         : ['name', 'email', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601"
atom_feed:
  path                   : 

# SEO Related
